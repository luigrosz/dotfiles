source = ~/.config/hypr/colors/everforest-light.conf

################
### MONITORS ###
################

monitor = DP-1,3440x1440@160,1920x0,auto
monitor = DP-2,1920x1080@240,0x220,auto

workspace = 1, monitor:DP-1
workspace = 6, monitor:DP-2

# monitor = HDMI-A-1,3840x2160@60,5360x0,auto
# workspace = 10, monitor:HDMI-A-1
monitor = HDMI-A-1, disable

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nemo
$menu = pkill wofi || wofi --show drun --term=kitty --width=35% --height=50% --columns 1 -I -s ~/.config/wofi/themes/everforest.css

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = hyprctl setcursor macos-tahoe-cursor 24
exec-once = hyprpaper
exec-once = hyprlock
exec-once = hypridle
exec-once = waybar

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_THEME, macos-tahoe-cursor
env = XCURSOR_SIZE, 24
env = XDG_SESSION_TYPE,wayland
env = GDK_BACKEND, wayland,x11
env = HYPRLAND_LOG_WLR, 1
env = _JAVA_AWT_WM_NONREPARENTING, 1
env = MOZ_ENABLE_WAYLAND,1
env = QT_QPA_PLATFORMTHEME, qt5ct
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################


general {
    gaps_in = 5
    gaps_out = 7
    border_size = 2
    col.active_border = $bg5
    col.inactive_border = $fg
    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 10

    dim_inactive = false
    dim_strength = 0.1

    dim_around = 0.0

    shadow {
      enabled = true
      range = 0
      render_power = 4
      color = rgb(2e3538)
      color_inactive = rgb(61694f)
      scale = 1.0
      offset = 0 10
    }

    blur {
        enabled = no
    }
}

animations {
    enabled = yes

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = myBezier2, 0.65, 0, 0.35, 1
    bezier = linear, 0, 0, 1, 1

    bezier=slow,0,0.85,0.3,1
    bezier=overshot,0.7,0.6,0.1,1.1
    bezier=bounce,1,1.6,0.1,0.85
    bezier=slingshot,1,-1,0.15,1.25
    bezier=nice,0,6.9,0.5,-4.20

    animation = windows,1,5,bounce,popin
    animation = border,1,20,default
    animation = fade, 1, 5, overshot
    animation = workspaces, 1, 6, overshot, slidevert
    animation = windowsIn,1,5,slow,popin
    animation = windowsMove,1,5,default
}

dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

input {
    follow_mouse = 1
    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
    }
    kb_layout = us
    kb_variant = altgr-intl
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, SPACE, exec, $menu
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, B, exec, brave --disable-features=WaylandWpColorManagerV1
bind=  $mainMod, F, fullscreen
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, I, exec, pkill wofi || sh ~/.config/wofi/scripts/wofi-emoji.sh "everforest"
bind = , Print, exec, filename=~/Pictures/Screenshots/$(date +'%d-%m-%Y_%Hh-%Mm-%Ss').png && grim -g "$(slurp)" "$filename" && wl-copy < "$filename"

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
# bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
# bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################
